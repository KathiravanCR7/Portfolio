<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kathiravan G | Developer</title>
    <link rel="stylesheet" href="Styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="main-content">
    <header class="section secl header active" id="Home">
      <div class="header-content">
        <div class="left-header">
          <div class="head-shape"></div>
          <div class="image">
            <img src="images/prof.png" alt="Profile">
          </div>
        </div>
        <div class="right-header">
          <h1 class="name">
            Hi!, I'm <span> Kathiravan_G. </span>
            FullStack Developer...
          </h1>
          <p>
            Final Year Under Graduate Student | Aspiring Full Stack Developer | Problem Solver | Enthusiastic and Quick Learner
          </p>
          <div class="btn-container">
            <a href="" class="main-btn">
              <span class="btn-text">Download CV</span>
              <span class="btn-icon"><i class="fas fa-download"></i></span>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="section sec2 About" id="About"></section>
      <section class="section sec3 Portfolio" id="Portfolio"></section>
      <section class="section sec4 Blogs" id="Blogs"></section>
      <section class="section sec5 Contact" id="Contact"></section>
    </main>
    <div class="controlls">
      <div class="control control-1 active-btn" data-id="Home">
        <i class="fa fa-home" aria-hidden="true"></i>
      </div>
      <div class="control control-2" data-id="About">
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="control control-3" data-id="Portfolio">
        <i class="fa-solid fa-briefcase"></i>
      </div>
      <div class="control control-4" data-id="Blogs">
        <i class="fa-solid fa-newspaper"></i>
      </div>
      <div class="control control-5" data-id="Contact">
        <i class="fa-solid fa-envelope-open"></i>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script
      src="https://kit.fontawesome.com/bbf305acee.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/TagCloud@2.2.0/dist/TagCloud.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
